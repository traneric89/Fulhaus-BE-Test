<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acronym CRUD</title>
  </head>
  <body>
    <h1>Acronym CRUD</h1>
    <div class="crud-container">
      <div class="container">
        <h2>POST Acronym</h2>
        <form action="/acroynm" method="POST">
          <label for="acroynm">Acronym</label>
          <input type="text" id="acronym" name="acronym" />
          <label for="definition">Definition</label>
          <input type="text" id="definition" name="definition" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="container">
        <h2>Acronym List</h2>
      </div>
    </div>
  </body>
</html>
